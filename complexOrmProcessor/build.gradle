apply plugin: "java-library"
apply plugin: "kotlin"

dependencies {
    // Default
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    // Kotlin-poet
    implementation "com.squareup:kotlinpoet:1.3.0"
    // ORM annotations
    implementation files("../kComplexOrmApi/build/libs/kComplexOrm-jvm-1.0.jar")
    // Local-time
    implementation "com.soywiz.korlibs.klock:klock-jvm:1.5.0"
}

sourceSets { main.java.srcDir("src/main/kotlin") }
