plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.3.41'
}
apply plugin: "com.android.library"
apply plugin: 'kotlin-android-extensions'

version '1.0'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    sourceSets { main.java.srcDir("src/main/kotlin") }
    packagingOptions { exclude 'META-INF/klock.kotlin_module' }
}

kotlin {
    android('android')
    iosX64("ios") {
        binaries {
            framework()
        }
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
                implementation "com.soywiz.korlibs.klock:klock-metadata:1.5.0"
                implementation project(":complexOrmApi")
            }
        }
        commonTest {
            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
            }
        }
        androidMain {
            dependencies {
                implementation kotlin('stdlib')
                implementation "com.soywiz.korlibs.klock:klock-jvm:1.5.0"
                implementation project(":complexOrmApi")
            }
        }
        androidTest {
            dependencies {
                implementation kotlin('test')
                implementation kotlin('test-junit')
            }
        }
        iosMain {
        }
        iosTest {
        }
    }
}
